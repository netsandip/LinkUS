<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
	<div class="form-group">
		<label>Name</label>
		<input type="text" [(ngModel)]="Student_Name" name="Student_Name" class="form-control">
	</div>


	<div class="form-group">
		<label>Username</label>
		<input type="text" [(ngModel)]="username" name="username" class="form-control">
	</div>

	<div class="form-group">
		<label>Password</label>
		<input type="text" [(ngModel)]="Pwd" name="Pwd" class="form-control">
	</div>

	<div class="form-group">
		<label>Email</label>
		<input type="text" [(ngModel)]="Email_ID" name="Email_ID" class="form-control">
	</div>


	<div class="form-group">
		<label>Student ID</label>
		<input type="text" [(ngModel)]="Student_ID" name="Student_ID" class="form-control">
	</div>

	<div class="form-group">
		<label>Date of Birth</label>
		<input type="text" [(ngModel)]="DOB" name="DOB" class="form-control">
	</div>

	<div class="form-group">
		<label>Address</label>
		<input type="text" [(ngModel)]="Address" name="Address" class="form-control">
	</div>
	
	<div class="form-group">
		<label>Mobile Number</label>
		<input type="text" [(ngModel)]="Mobile_No" name="Mobile_No" class="form-control">
	</div>


	<div class="form-group">
		<label>Organization ID</label>
		<input type="text" [(ngModel)]="Orgn_ID" name="Orgn_ID" class="form-control">
	</div>

	<div class="form-group">
		<label>Department ID</label>
		<input type="text" [(ngModel)]="Dept_ID" name="Dept_ID" class="form-control">
	</div>


<input type="submit" class="btn btn-primary" value="Submit">

</form>
