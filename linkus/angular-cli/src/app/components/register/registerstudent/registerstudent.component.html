<div class="showcase">
<div class="jumbotron-register">
  <h1>Welcome to LinkUS Registration page!</h1>
  <p>
    
  </p>

</div>


<div class="container-register">
  <div class="row">
    <div class="col-am-6 col-md-4 col-md-offset-4">
      <h1 class="text-center">Register to continue to LinkUS</h1>
      <br>
      <div class="account-wall">

<form (submit)="onRegisterSubmit()">

	<label>Student Name</label>
	<div class="input-group">
     <span class="input-group-addon"><i class="fa fa-address-book"></i></span>
		<input type="text" [(ngModel)]="Student_Name" name="Student_Name" class="form-control" placeholder="Name">
	</div>


	<label>Username</label>
	<div class="input-group">
     <span class="input-group-addon"><i class="fa fa-address-card"></i></span>
		<input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
	</div>


	<label>Password</label>
	<div class="input-group">
     <span class="input-group-addon"><i class="fa fa-key"></i></span>
		<input type="text" [(ngModel)]="Pwd" name="Pwd" class="form-control" placeholder="Password">
	</div>


	<label>Email</label>
	<div class="input-group">
     <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
		<input type="text" [(ngModel)]="Email_ID" name="Email_ID" class="form-control" placeholder="email">
	</div>


	<label>Student ID</label>
	<div class="input-group">
     <span class="input-group-addon"><i class="fa fa-id-badge"></i></span>
		<input type="text" [(ngModel)]="Student_ID" name="Student_ID" class="form-control" placeholder="Student ID">
	</div>


	<label>Date of Birth</label>
	<div class="input-group">
     <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
		<input type="text" [(ngModel)]="DOB" name="DOB" class="form-control" placeholder="Date of Birth">
	</div>


	<label>Address</label>
	<div class="input-group">
     <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
		<input type="text" [(ngModel)]="Address" name="Address" class="form-control" placeholder="Address">
	</div>


	<label>Mobile Number</label>	
	<div class="input-group">
     <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
		<input type="text" [(ngModel)]="Mobile_No" name="Mobile_No" class="form-control" placeholder="mobile number">
	</div>


	<label>Organization ID</label>
	<div class="input-group">
     <span class="input-group-addon"><i class="fa fa-users"></i></span>
		<input type="text" [(ngModel)]="Orgn_ID" name="Orgn_ID" class="form-control" placeholder="Organization ID">
	</div>


	<label>Department ID</label>
	<div class="input-group">
     <span class="input-group-addon"><i class="fa fa-building"></i></span>
		<input type="text" [(ngModel)]="Dept_ID" name="Dept_ID" class="form-control" placeholder="Department ID">
	</div>


<input type="submit" class="btn btn-lg btn btn-primary btn-block" value="Register Me!">

</form>
